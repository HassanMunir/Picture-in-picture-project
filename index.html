<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
    <link
      rel="icon"
      type="image/png"
      href="./Logo/android-chrome-512x512.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Picture-in-Picture Screen Share</h1>
      <div class="video-container">
        <!-- Video -->
        <video id="video" controls height="360" width="640"></video>
      </div>
      <div class="button-container">
        <button id="button">SELECT SCREEN</button>
        <button id="stopButton">STOP</button>
        <button id="resetButton">RESET</button>
      </div>
      <p class="instructions">
        Select your screen → Start Picture-in-Picture → Use Stop/Reset as needed
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
